language: android
jdk: oraclejdk8
android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.3
    - android-28
  licenses:
    - '.+'
before_install:
    - yes | sdkmanager "platforms;android-28"
    - yes | sdkmanager "build-tools;28.0.3"
    
sudo: required
install: true

before_script:
  - chmod +x gradlew

script:
- ./gradlew assembleRelease --stacktrace
